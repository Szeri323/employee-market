<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
    <script src="./src/script.ts" type="module" defer></script>
    <title>Employee Market</title>
</head>

<body>
    <div class="container">
        <div id="logged-out-view">
            <button id="sign-in-google-btn" class="btn btn-google">
                <img class="sign-in-icon" src="./src/icons/google-brands.svg" alt="">
                Zaloguj się z Google
            </button>
        </div>

        <div id="logged-in-user-view">
            <button id="sign-out-btn" class="btn btn-sign-out">Wyloguj się</button>
            <h2>Cześć jesteś zalogowany jako Użytkownik!</h2>
            <p id="error-preview" class="error-preview"></p>

            <form id="employee-form" class="data-container">
                <div class="employee-data-header">
                    <!-- Profile picture -->
                    <div id="avatar-data" class="data-box data-box-avatar">
                        <label id="avatar-label" class="avatar-label" for="input-avatar">No file chosen</label>
                        <input id="input-avatar" class="input-field input-field-avatar" type="file"
                            accept="image/png, image/jpeg, image/jpg">
                    </div>

                    <!-- Personal data -->
                    <div id="personal-data" class="data-box">
                        <p>Dane personalne</p>
                        <input id="input-name" class="input-field" type="text" placeholder="Imię">
                        <input id="input-surname" class="input-field" type="text" placeholder="Nazwisko">
                        <input id="input-birth-date" class="input-field" type="date">
                        <input id="input-email" class="input-field" type="email" placeholder="Email">
                        <input id="input-phone-number" class="input-field" type="number" placeholder="Number telefonu">
                    </div>
                </div>

                <!-- Experience -->
                <div id="experience-data" class="data-box">
                    <p>Doświadczenie zawodowe</p>
                    <div id="experience-container" class="experience-container">
                        <div class="experience">
                            <input class="input-field input-field-job-title" type="text" placeholder="Nazwa stanowiska">
                            <input class="input-field input-field-company-name" type="text" placeholder="Nazwa firmy">
                            <input class="input-field input-field-start-date" type="date">
                            <input class="input-field input-field-end-date" type="date">
                            <textarea class="input-field input-field-description" maxlength="500"
                                placeholder="Opis stanowiska"></textarea>
                        </div>
                    </div>
                    <input id="add-experience-btn" class="btn btn-add-experience" type="button" value="+">
                </div>

                <!-- Skills -->
                <div id="skills-data" class="data-box">
                    <p>Umiejętności</p>
                    <div class="skills-controls">
                        <input id="input-skill" class="input-field" type="text" placeholder="Umiejętność">
                        <input id="add-skill-btn" class="btn btn-add-skill" type="button" value="+">
                    </div>
                    <div id="skills-container" class="skills"></div>
                </div>

                <!-- My sites -->
                <div id="social-links" class="data-box">
                    <p>Linki do profili użytkownika</p>
                    <div class="links-controls">
                        <input id="input-link" class="input-field" type="text" placeholder="Link do social mediów 1">
                        <input id="add-link-btn" class="btn btn-add-link" type="button" value="+">
                    </div>
                    <div id="links-container" class="links-container">
                    </div>
                </div>

                <button id="save-employee-data-btn" class="btn">Zapisz dane</button>
            </form>


            <!-- <div class="search">
                <input class="search-bar" placeholder="Czego szukasz?">
                <img class="search-icon" src="./src/icons/magnifying-glass-solid.svg" alt="">
            </div>

            <div class="results"></div> -->

        </div>

        <div id="logged-in-company-view">
            <button id="company-view-sign-out-btn" class="btn btn-sign-out">Wyloguj się</button>
            <h2>Cześć jesteś zalogowany jako Firma!</h2>


            <form id="search-form" class="data-container data-container-search">
                <label for="select-skills-search">Język programowania:</label>
                <select id="select-skills-search" class="input-field" name="skills">
                    <option value="">Wybierz umiejętności</option>
                </select>

                <label for="select-languages-search">Język:</label>
                <select id="select-languages-search" class="input-field" name="language">
                    <option value="language-1">Angielski</option>
                    <option value="language-2">Niemiecki</option>
                    <option value="language-3">Rosyjski</option>
                    <option value="language-4">Hiszpański</option>
                </select>
                <label for="select-language-level-search">Poziom jezyka:</label>
                <select id="select-language-level-search" class="input-field">
                    <option value="language-level-1">A1</option>
                    <option value="language-level-2">A2</option>
                    <option value="language-level-3">B1</option>
                    <option value="language-level-4">B2</option>
                    <option value="language-level-5">C1</option>
                    <option value="language-level-6">C2</option>
                </select>

                <div id="search-params-container" class="search-params"></div>

                <button id="search-btn" class="btn">Szukaj kandydatów</button>
            </form>

            <div id="results-search" class="results">

            </div>

        </div>

    </div>

</body>

</html>
